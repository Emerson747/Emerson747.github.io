<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Helvetica Bold Italic stack */
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 700;
            font-style: italic;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .quarter {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.25s ease-out, z-index 0s;
            z-index: 1;
        }

        .quarter-content {
            font-size: clamp(2rem, 5vw, 4rem);
            letter-spacing: -0.02em; /* Tighter tracking typical of Helvetica Bold */
            backface-visibility: hidden; 
        }

        /* 1.9x Scale */
        .quarter:hover {
            transform: scale(1.9); 
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* Color Palette */
        .quarter:nth-child(1) { background: #000000; color: #ffffff; }
        .quarter:nth-child(2) { background: #FFFFFF; color: #000000; }
        .quarter:nth-child(3) { background: #979797; color: #ffffff; }
        .quarter:nth-child(4) { background: #C8322D; color: #ffffff; }

        @media (max-width: 768px) {
            .quarter:hover { transform: scale(1.4); }
            .quarter-content { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="quarter"><h2 class="quarter-content">Art</h2></div>
        <div class="quarter"><h2 class="quarter-content">Design</h2></div>
        <div class="quarter"><h2 class="quarter-content">Music</h2></div>
        <div class="quarter"><h2 class="quarter-content">Contact</h2></div>
    </div>
</body>
</html>
