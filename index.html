<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .quarter {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
        }

        .quarter-content {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Applied HEX colors from image analysis */
        .quarter:nth-child(1) {
            background: #000000;
            color: #979797; /* Subtly greyed text as per "Arte" in image */
        }

        .quarter:nth-child(2) {
            background: #FFFFFF;
            color: #2a2a2a;
        }

        .quarter:nth-child(3) {
            background: #979797;
            color: #FFFFFF;
        }

        .quarter:nth-child(4) {
            background: #C8322D;
            color: #FFFFFF;
        }

        /* Hover effects */
        .grid-container:has(.quarter:nth-child(1):hover) {
            grid-template-columns: 1.3fr 0.7fr;
            grid-template-rows: 1.3fr 0.7fr;
        }

        .grid-container:has(.quarter:nth-child(2):hover) {
            grid-template-columns: 0.7fr 1.3fr;
            grid-template-rows: 1.3fr 0.7fr;
        }

        .grid-container:has(.quarter:nth-child(3):hover) {
            grid-template-columns: 1.3fr 0.7fr;
            grid-template-rows: 0.7fr 1.3fr;
        }

        .grid-container:has(.quarter:nth-child(4):hover) {
            grid-template-columns: 0.7fr 1.3fr;
            grid-template-rows: 0.7fr 1.3fr;
        }

        .quarter-details {
            display: none;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .quarter-content {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="quarter">
            <h2 class="quarter-content">Arte</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Dise√±o</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Ideas</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Shop</h2>
        </div>
    </div>
</body>
</html>
