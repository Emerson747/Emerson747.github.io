<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .quarter {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            /* Shorter duration (0.25s) for a quicker feel */
            transition: transform 0.25s ease-out, z-index 0s;
            z-index: 1;
            overflow: hidden;
        }

        .quarter-content {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* Massive 300% Growth Effect */
        .quarter:hover {
            transform: scale(3); 
            z-index: 100; /* Keeps the hovered box on top of everything else */
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        /* Color Palette */
        .quarter:nth-child(1) { background: #000000; color: #ffffff; }
        .quarter:nth-child(2) { background: #FFFFFF; color: #000000; }
        .quarter:nth-child(3) { background: #979797; color: #ffffff; }
        .quarter:nth-child(4) { background: #C8322D; color: #ffffff; }

        .quarter-details { display: none; }

        @media (max-width: 768px) {
            /* On mobile, 300% might be too large; scaled slightly for visibility */
            .quarter:hover { transform: scale(2); }
            .quarter-content { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="quarter"><h2 class="quarter-content">Art</h2></div>
        <div class="quarter"><h2 class="quarter-content">Design</h2></div>
        <div class="quarter"><h2 class="quarter-content">Music</h2></div>
        <div class="quarter"><h2 class="quarter-content">Contact</h2></div>
    </div>
</body>
</html>
