<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .quarter {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            /* Transition for the scale effect */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), z-index 0.1s;
            z-index: 1;
            overflow: hidden;
        }

        .quarter-content {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: transform 0.4s ease;
        }

        /* Hover Effect: Only enlarges the hovered box */
        .quarter:hover {
            transform: scale(1.1); /* Enlarges the box by 10% */
            z-index: 100; /* Ensures it pops above the other 3 boxes */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Specific HEX colors and text colors */
        .quarter:nth-child(1) {
            background: #000000;
            color: #ffffff;
        }

        .quarter:nth-child(2) {
            background: #FFFFFF;
            color: #000000;
        }

        .quarter:nth-child(3) {
            background: #979797;
            color: #ffffff;
        }

        .quarter:nth-child(4) {
            background: #C8322D;
            color: #ffffff;
        }

        /* Hide details by default */
        .quarter-details {
            display: none;
        }

        @media (max-width: 768px) {
            .quarter-content {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }
            .quarter:hover {
                transform: scale(1.05); /* Smaller scale for mobile screens */
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="quarter">
            <h2 class="quarter-content">Art</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Design</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Music</h2>
        </div>

        <div class="quarter">
            <h2 class="quarter-content">Contact</h2>
        </div>
    </div>
</body>
</html>
