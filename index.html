<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-color: #000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Container for the centered name */
        .name-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            font-weight: 700;
            font-style: normal;
            font-size: clamp(2.5rem, 8vw, 6rem);
            white-space: nowrap;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }

        /* Layered text to handle the precise color split */
        .name-layer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            mix-blend-mode: difference;
        }

        .quarter {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease-out;
            z-index: 1;
        }

        .quarter-content {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            font-style: italic;
            letter-spacing: -0.02em;
            backface-visibility: hidden; 
        }

        .quarter:hover {
            transform: scale(1.4); 
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* HEX Color Palette from image */
        .quarter:nth-child(1) { background: #000000; color: #ffffff; }
        .quarter:nth-child(2) { background: #FFFFFF; color: #000000; }
        .quarter:nth-child(3) { background: #979797; color: #ffffff; }
        .quarter:nth-child(4) { background: #C8322D; color: #ffffff; }

        @media (max-width: 768px) {
            .quarter:hover { transform: scale(1.2); }
            .quarter-content { font-size: 1.8rem; }
            .name-wrapper { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="name-wrapper">
        <div class="name-layer" style="color: #fff;">
            Emerson Racette
        </div>
    </div>

    <div class="grid-container">
        <div class="quarter"><h2 class="quarter-content">Art</h2></div>
        <div class="quarter"><h2 class="quarter-content">Design</h2></div>
        <div class="quarter"><h2 class="quarter-content">Music</h2></div>
        <div class="quarter"><h2 class="quarter-content">Contact</h2></div>
    </div>

</body>
</html>
