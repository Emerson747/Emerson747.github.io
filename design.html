<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design - Emerson Racette</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            color: #000000;
            min-height: 100vh;
            padding: 3rem 2rem;
        }
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: #000000;
            color: #FFFFFF;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .back-btn:hover {
            transform: scale(1.1);
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 3rem;
        }
        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 2rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .project-item {
            aspect-ratio: 4/3;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    <div class="content">
        <h1>Design</h1>
        <p>Mechanical engineering projects and design work.</p>
        <p>Showcase your CAD models, prototypes, and engineering solutions here.</p>
        
        <div class="projects">
            <div class="project-item">Engineering Project 1</div>
            <div class="project-item">Engineering Project 2</div>
            <div class="project-item">Engineering Project 3</div>
        </div>
    </div>
</body>
</html>
